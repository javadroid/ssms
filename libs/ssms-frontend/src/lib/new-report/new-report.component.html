<body>
    <section id="head">
         <div class="container-fluid">
       <h1>Enter Report</h1>
    </div>
    </section>
   <section id="dropdown_menu">
        <h3>choose your report type</h3>
    <div class="container">
        
        <div class="container dropdownbar">
          <div class="col">
            
            <select #report (change)="onSelected(report.value)">
              <option default>Pick a team</option>
              <option>Emergency</option>
              <option>Crime</option>
              <option>Others</option>
            </select>
          </div>

          <div class="col">
            
            <select *ngIf="reportTime.length!==0" #teams (change)="onSelected(teams.value)">
              <option default>Pick a team</option>
              <option *ngFor="let i of reportTime">{{i}}</option>
              
            </select>
          </div>
   
        
         <input type='hidden' id='vote' value='' />
        
        
    </div>
    </div>
   </section>

<section id="input">
    <div class=" container flex">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control text" id="exampleFormControlInput1" placeholder="example: fire outbreak">
        
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fi fi-rr-add folder"></i>
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Audio <i class="fi fi-rr-microphone"></i></a></li>
                <li><a class="dropdown-item" href="#">Video <i class="fi fi-rr-video-camera-alt"></i></a></li>
                <li><a class="dropdown-item" href="#">Image <i class="fi fi-rr-picture"></i></a></li>
                <li><input type="file"></li>
                </ul>
            </div>
        </div>


        <div class="container dropdownbar">
           <div >
            <p id="ad">sfs</p>
            <p id="vd">xcv</p>
            <p id="im">vdv</p>
            <p id="doc">scv</p>
           </div>
            
            </div>
    </div>
    <div class="set">
    <button type="button" class="btn btn-secondary sub">Submit Report</button>
    </div>
</section>
    





    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
