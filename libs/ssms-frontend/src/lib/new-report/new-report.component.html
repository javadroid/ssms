
    <section id="head">
         <div class="container-fluid">
       <h1>Enter Report</h1>
    </div>
    </section>
<form [formGroup]="reportForm">   
   <section id="dropdown_menu">
    
        <h3>choose your report type</h3>
        
    <div class="container">
        
        <div class="container dropdownbar">
          <div class="col">
            
            <select #report (change)="onSelected(report.value)">
              <option default>Report Type</option>
              <option>Emergency</option>
              <option>Crime</option>
              <option>Others</option>
            </select>
          </div>

          <div class="col">
            
            <select *ngIf="reportTime.length!==0" #teams >
              <option default>Report Category</option>
              <option *ngFor="let i of reportTime">{{i}}</option>
              
            </select>
          </div>
   
        
         <input type='hidden' id='vote' value='' />
        
        
    </div>
    </div>
  
   </section>

<section id="input">
    <div class=" container flex">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
          
            <ssms-input [control]="reportForm.controls.title"></ssms-input>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>

            <div class="dropdown">
                
                <select #report (change)="onSelected(report.value)">
                  <i class="fi fi-rr-add folder"></i>
                  <option default>attach file</option>
                  <option>Audio</option>
                  <option>Video</option>
                  <option>Image</option>
                  <option>Documnet</option>
                </select>
            </div>
        </div>


        <div class="container dropdownbar">
           <div >
             <p id="ad">sfs</p>
            <p id="vd">xcv</p>
            <p id="im">vdv</p>
            <p id="doc">scv</p>
           </div>
            
            </div>

    </div>
    <div class="set">
    <button type="submit" class="btn btn-secondary sub">Submit Report</button>
    </div>
</section>
</form>  
<div>Form Contents:{{reportForm.value | json}}</div>  
<div>Form is valid: {{ reportForm.valid}}</div>
<div>Errors around name:{{ reportForm.controls.title.errors | json}}</div>
