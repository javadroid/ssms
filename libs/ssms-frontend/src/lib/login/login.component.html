<body>

  <div class="access_container d-flex">
    <div class="bg w-50"></div>
    <div class="form_container w-50">
      <!-- signup_form begins here -->
      <div class="access_form-container">
        <h2 class="form_title">
          Login
          <span class="d-block">Login to this platform to use it</span>
        </h2>
        <form [formGroup]="loginForm">
          <div class="input_container mb-3">
            <label for="" class="d-block">Email</label>
            <input [formControl]="loginForm.controls.username" type="text" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="input_container mb-3">
            <label for="" class="d-block">Password</label>
            <input [formControl]="loginForm.controls.password" type="password" class="form-control" placeholder="Enter your password" />
          </div>



          <a (click)="onSubmit()" class="sign_in-btn btn btn-success">Sign in</a>
        </form>
      </div>
    </div>
  </div>
</body>
