<body>
  {{loginForm.value | json}}
  <div class="access_container d-flex">
    <div class="bg w-50"></div>
    <div class="form_container w-50">
      <!-- signup_form begins here -->
      <div class="access_form-container">
        <h2 class="form_title">
          Sign up
          <span class="d-block">Sign up on this platform to use it</span>
        </h2>
        <form [formGroup]="loginForm">
          <div class="input_container mb-3">
            <label for="" class="d-block">Email</label>
            <input [formControl]="loginForm.controls.email" type="text" class="form-control" placeholder="Email" />
          </div>
          <div class="input_container mb-3">
            <label for="" class="d-block">Password</label>
            <input [formControl]="loginForm.controls.password" type="text" class="form-control" placeholder="Password" />
          </div>
          
          <p class="alternative">Don't have an account? <button class="btn">Sign up</button></p>

          <button class="sign_in-btn btn btn-success">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</body>
