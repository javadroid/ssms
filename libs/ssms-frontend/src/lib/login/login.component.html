{{loginForm.value | json}}
<section style="background-color: rgb(247, 244, 244)">
  <div class="mask d-flex align-items-center h-100% gradient-custom-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12 col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 25px; rgb(233, 231, 231); box-shadow:  0 0 0 4px rgb(189, 188, 188);">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Login</h2>

              
              <form [formGroup]="loginForm">
                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Your Email</label>
                  <input [formControl]="loginForm.controls.email" type="email" id="register" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Password</label>
                  <input [formControl]="loginForm.controls.password" type="password" id="register" class="form-control form-control-lg" />
                 
                </div><br/>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Login
                  </button>
                </div> 

                 <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/sign-up"
                    class="fw-bold text-body"><u>Signup here</u></a></p>
               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
