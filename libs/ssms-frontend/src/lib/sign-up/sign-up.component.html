<section style="background-color: rgb(233, 231, 231)">
  <div class="mask d-flex align-items-center h-100% gradient-custom-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 25px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form [formGroup]="signUpForm">
                <div class="form-outline mb-1">
                    <label class="form-label" for="register">First Name</label>
                  <input type="text" id="register" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Last Name</label>
                    <input type="text" id="register" class="form-control form-control-lg" />
                    
                </div>
                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Profession</label>
                    <input type="text" id="register" class="form-control form-control-lg" />
                    
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Phone Number</label>
                    <input type="number" id="register" class="form-control form-control-lg" />
                   
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Contact Address</label>
                    <input type="text" id="register" class="form-control form-control-lg" />
                    
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Your Email</label>
                  <input type="email" id="register" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Password</label>
                  <input type="password" id="register" class="form-control form-control-lg" />
                 
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="register">Confirm password</label>
                  <input type="password" id="register" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-check d-flex justify-content-center mb-2">
                    <label class="form-check-label" for="register"><br/>
                  <input class="form-check-input me-2" type="checkbox" value="" id="register" />
                  
                    I agree all statements in <a href="#!" class="text-body"><u style="color:blue">Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                 </div>

                 <p class="text-center text-muted mt-5 mb-0">Have an account already? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>
               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
