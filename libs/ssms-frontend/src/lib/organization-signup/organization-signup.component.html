  <body>
    <!-- {{OrganizationsignUpForm.value | json}} -->
    <div class="staff_reg-form d-flex">
      <div class="bg w-50"></div>
      <div class="form_container w-50">
        <!-- organization/contact person registration form (splitted into 2 === primary info and contact info) -->

        <div class="access_form-container">
          <h2 class="form_title">
            Sign up
            <span class="d-block">Sign up on this platform to use it</span>
          </h2>
          <form [formGroup]="OrganizationsignUpForm">

            <!-- stepper btn container -->
            <div class="stepper-container">
              <div class="step_count d-flex align-items-center">
                <h2>Organizational information</h2>
              </div>
            </div>

            <div class="primary_info-container">


              <div class="input_container mb-3">
                <label for="" class="d-block">Name Organization</label>
                <input [formControl]="OrganizationsignUpForm.controls.organizationName"
                type="text" class="form-control"  />
              </div>

              <div class="input_container mb-3">
                <label for="" class="d-block">Organization Email</label>
                <input [formControl]="OrganizationsignUpForm.controls.organizationEmail" type="text"
                class="form-control"  />
              </div>

              <div class="input_container mb-3">
                <label for="" class="d-block">Organization Phone</label>
                <input type="text" class="form-control" [formControl]="OrganizationsignUpForm.controls.officialPhone"
                 />
              </div>

              <div class="input_container mb-3">
                <label for="" class="d-block">What do you do?</label>
                <input [formControl]="OrganizationsignUpForm.controls.descriptionOfRole"
                type="text" class="form-control"  />
              </div>

              <div class="input_container mb-3">
                <label for="" class="d-block">Address</label>
                <input [formControl]="OrganizationsignUpForm.controls.address" type="text" class="form-control"
                 />
              </div>

            </div>

            <p class="alternative">
              Already have an account? <a routerLink="/login" >Sign in</a>
            </p>
            <button class="sign_in-btn btn btn-success" (click)="onSubmit()">Sign up</button>
          </form>
        </div>


    </div>
  </div>
</body>
