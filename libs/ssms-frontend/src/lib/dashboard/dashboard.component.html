<!-- {{ PersonnelRegisterForm.value | json }} -->

<body *ngFor="let data of organizationData">
  <div  class="dashboard_container">
    <aside class="dashboard_nav">
      <div class="logo_container">
        <h2 class="logo">SSMS</h2>
      </div>

      <div class="menu_container">
        <a [routerLink]="['./main']" [routerLinkActive]="['active']"  class="btn menu_btn ">Dashboard</a>
        <a [routerLink]="['./personnel']"  [routerLinkActive]="['active']" class="btn menu_btn">Personnel management</a>
        <a [routerLink]="['./criminal']"  [routerLinkActive]="['active']"  class="btn menu_btn">Criminal Management</a>
        <a class="btn menu_btn">Incident management</a>
        <a class="btn menu_btn">Report management</a>
        <a class="btn menu_btn">Report monitoring</a>
        <a (click)="logout()" class="btn menu_btn btn-outline-danger">Logout</a>
      </div>
    </aside>



    <!-- PERSONNEL MANAGEMENT BEGINS HERE -->
    <main class="main_dashboard">

      <div class="top_nav d-flex align-items-center">
        <h3  class="user">{{data.organizationName}}</h3>
        <div class="search_container d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>
      <router-outlet (activate)="onOutletLoaded($event)" ></router-outlet>

    </main>

    <ssms-organization-update *ngIf="newOrg" (closechild)="onClose($event)" ></ssms-organization-update>







  </div>
</body>
