<body>
  <div class="staff_reg-form d-flex">
    <div class="bg w-50"></div>
    <div class="form_container w-50">
      <!-- security personnel registration form (splitted into 2 === primary info and contact info) -->
      <div class="access_form-container d-flex">
        <h2 class="form_title">
          Personnel Management
          <!-- <span class="d-block">Sign up on this platform to use it</span> -->
        </h2>
        <div>
          <button
            *ngIf="firstShow"
            style="float: left"
            (click)="createNew()"
            class="sign_in-btn btn btn-success"
          >
            Create New
          </button>
          <button
            *ngIf="showSecond"
            style="float: right"
            (click)="Backward()"
            class="sign_in-btn btn btn-success"
          >
            Back
          </button>
        </div>
        <br />
        <table class="table" *ngIf="firstShow">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Staff Ref Number</th>
              <th scope="col">Staff Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of PersonnelDetail; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.refNunmber }}</td>
              <td>
                {{ item.firstname }} {{ item.middlename }} {{ item.lastname }}
              </td>
              <td>{{ item.email }}</td>
              <td>{{ item.phone }}</td>
              <td>
                <span>
                  <a class="btn btn-primary" (click)="Edit(item)">Edit</a>
                  <a class="btn btn-success">View</a>
                  <a class="btn btn-danger" (click)="SendPassword(item)"
                    >Send Password</a
                  >
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <form [formGroup]="PersonnelRegisterForm">
          <div class="card" *ngIf="showSecond">
            <h5 class="card-header">Register Personnel</h5>
            <div class="card-body">
              <div class="primary_info-container">
                <div
                  class="d-flex w-100 justify-content-between name_container"
                >
                  <div class="input_container mb-3">
                    <label for="" class="d-block">First name</label>
                    <input
                      formControlName="firstname"
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>

                  <div class="input_container mb-3">
                    <label for="" class="d-block">Middle name</label>
                    <input
                      formControlName="middlename"
                      type="text"
                      class="form-control"
                      placeholder="Middle Name"
                    />
                  </div>
                  <div class="input_container mb-3">
                    <label for="" class="d-block">Last name</label>
                    <input
                      formControlName="lastname"
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">Ref Number</label>
                  <input
                    type="text"
                    formControlName="refNunmber"
                    class="form-control"
                  />
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">Email</label>
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>

                <div class="input_container mb-3">
                  <label for="" class="d-block">Phone number</label>
                  <input
                    formControlName="phone"
                    type="number"
                    class="form-control"
                    placeholder="Phone number"
                  />
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">Home Address</label>
                  <input
                    formControlName="address"
                    type="text"
                    class="form-control"
                    placeholder="Phone number"
                  />
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">State</label>
                  <select
                    formControlName="stateofservice"
                    name=""
                    id=""
                    class="form-control"
                  >
                    <option value="">Select State</option>
                    <option
                      value=""
                      *ngFor="let state of stateDetails"
                      [value]="state._id"
                    >
                      {{ state.nameOfState }}
                    </option>
                  </select>
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">L.G.A</label>
                  <select
                    formControlName="lgaofservice"
                    name=""
                    id=""
                    class="form-control"
                  >
                    <option value="">Select L.G.A</option>
                  </select>
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">Department</label>
                  <select
                    formControlName="department"
                    name=""
                    id=""
                    class="form-control"
                  >
                    <option value="">Select Department</option>
                  </select>
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">Rank</label>
                  <select name="" id="" class="form-control">
                    <option value="">Select Rank</option>
                  </select>
                </div>

                <div class="input_container mb-3">
                  <label for="" class="d-block">Supervisor</label>
                  <select name="" id="" class="form-control">
                    <option value="">Select Supervisor</option>
                  </select>
                </div>
                <div class="input_container mb-3">
                  <label for="" class="d-block">Branch/Division</label>
                  <select name="" id="" class="form-control">
                    <option value="">Select Branch/Division</option>
                  </select>
                </div>
              </div>
              <a (click)="SubmitPersonnel()" class="sign_in-btn btn btn-success"
                >Submit</a
              >
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </form>
      </div>
      <!-- security personnel registration form ends here -->
    </div>
  </div>
</body>
<!-- {{ PersonnelRegisterForm.value | json }} -->
