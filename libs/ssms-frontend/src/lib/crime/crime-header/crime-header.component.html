<div class="top_nav d-flex align-items-center">
    <button [disabled]="!isp" class="btn btn-success" routerLink="../create-crime"> {{isp? "Create new case":"..."}}</button>
    <div class="search_container d-flex">
      <input
        class="form-control me-2"
        type="search"
        [formControl]="search"
        placeholder="Search with an existing case ID"
        aria-label="Search"
      />
      <button [disabled]="!search.valid" class="btn btn-outline-success" type="submit" (click)="onSubmit()">Search</button>
    </div>
  </div>
