<div class="field">

  <input
    type="text"
    class="form-control text"
    id="exampleFormControlInput1"
    [placeholder]="placeholder"
    [formControl]="control"

  />
  <ng-container *ngIf="control.touched && control.errors">
    <div *ngIf="control.errors?.['required']">Title is Required</div>
    <div *ngIf="control.errors?.['maxlength']">
      Value You Entered Is:
      {{ control.errors['maxlength'].actualLength}}
      Character Long, But It Must Be
      {{ control.errors['maxlength'].requiredLength}}
    </div>
  </ng-container>
</div>
